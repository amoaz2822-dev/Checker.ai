<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEV checker.ai | ZiadEV Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 2026 Neon Palette */
            --brand-main: linear-gradient(135deg, #00f2ff 0%, #bc13fe 100%);
            --accent: #ff0080;
            --success: #10b981;
            
            /* Theme Variables */
            --bg: #0f172a;
            --panel: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --panel: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
            --text: #0f172a;
            --text-dim: #64748b;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            margin: 0; padding: 0;
            transition: all 0.5s ease;
            min-height: 100vh;
        }

        /* Hero Header */
        header {
            padding: 30px 6%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px);
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo { 
            font-size: 28px; font-weight: 800; 
            background: var(--brand-main); -webkit-background-clip: text; -webkit-fill-color: transparent;
            color: transparent; letter-spacing: -1.5px;
        }

        .badge { 
            background: var(--brand-main); color: white; padding: 4px 12px; 
            border-radius: 30px; font-size: 11px; font-weight: 700; text-transform: uppercase;
        }

        /* Main App Layout */
        .app-container {
            display: grid; grid-template-columns: 1fr 400px;
            gap: 30px; padding: 40px 6%; max-width: 1600px; margin: 0 auto;
        }

        .editor-zone { position: relative; }

        textarea {
            width: 100%; height: 600px;
            background: var(--panel); color: var(--text);
            border: 2px solid var(--border); border-radius: 32px;
            padding: 40px; font-size: 20px; line-height: 1.8;
            outline: none; resize: none; box-sizing: border-box;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: border-color 0.3s;
        }

        textarea:focus { border-color: #bc13fe; }

        /* Floating Controls */
        .floating-actions {
            position: absolute; bottom: 30px; right: 30px;
            display: flex; gap: 12px;
        }

        .btn {
            padding: 14px 28px; border-radius: 16px; font-weight: 700; cursor: pointer;
            border: none; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }

        .btn-primary { background: var(--brand-main); color: white; box-shadow: 0 10px 20px rgba(188, 19, 254, 0.3); }
        .btn-primary:hover { transform: scale(1.05); }

        /* Sidebar Widgets */
        .sidebar { display: flex; flex-direction: column; gap: 24px; }

        .widget {
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 24px; padding: 24px; backdrop-filter: blur(10px);
        }

        .widget-title { font-size: 12px; font-weight: 800; color: var(--text-dim); text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }

        /* Vibe Meter */
        .vibe-meter { height: 12px; background: rgba(0,0,0,0.2); border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .vibe-fill { height: 100%; width: 0%; background: var(--brand-main); transition: width 1s ease; }

        /* Issues List */
        .issue-card {
            background: rgba(255, 255, 255, 0.05); border-radius: 16px; padding: 16px; margin-bottom: 12px;
            border-left: 5px solid var(--accent); animation: popIn 0.4s ease forwards;
        }

        @keyframes popIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .fix-pill {
            display: inline-block; background: var(--text); color: var(--bg);
            padding: 6px 14px; border-radius: 10px; font-size: 13px; font-weight: 700;
            margin-top: 10px; cursor: pointer;
        }

        /* Dark Mode Toggle */
        .theme-switch {
            width: 50px; height: 50px; border-radius: 50%; background: var(--panel);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border: 1px solid var(--border); font-size: 20px;
        }

        @media (max-width: 1100px) {
            .app-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <span class="logo">ZEV checker.ai</span>
        <span class="badge">ZiadEV Build</span>
    </div>
    <div style="display: flex; gap: 15px; align-items: center;">
        <div class="theme-switch" onclick="toggleTheme()" id="themeBtn">üåô</div>
    </div>
</header>

<main class="app-container">
    <div class="editor-zone">
        <textarea id="editor" placeholder="Type your masterpiece here..."></textarea>
        <div class="floating-actions">
            <button class="btn btn-primary" onclick="checkGrammar()" id="checkBtn">
                <span>‚ú¶</span> Analyze Text
            </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="widget">
            <div class="widget-title">Performance Stats</div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span>Readability Score</span>
                <span id="readScore" style="font-weight: 800; color: var(--neon-blue);">0</span>
            </div>
            <div class="vibe-meter"><div class="vibe-fill" id="vibeBar"></div></div>
            <p id="vibeMsg" style="font-size: 13px; color: var(--text-dim); margin-top: 15px;">Awaiting input...</p>
        </div>

        <div class="widget">
            <div class="widget-title">Grammar & Tone Issues</div>
            <div id="issueContainer" style="max-height: 400px; overflow-y: auto;">
                <p style="color: var(--text-dim); font-size: 14px;">Your corrections will appear here.</p>
            </div>
        </div>
    </div>
</main>

<footer style="text-align: center; padding: 40px; color: var(--text-dim); font-size: 12px; font-weight: 600;">
    DESIGNED BY ZIADEV ‚Ä¢ POWERED BY AI ‚Ä¢ ¬© 2026
</footer>

<script>
    const editor = document.getElementById('editor');
    const themeBtn = document.getElementById('themeBtn');

    // 1. Theme Toggle Logic
    function toggleTheme() {
        const current = document.documentElement.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', next);
        themeBtn.innerText = next === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        localStorage.setItem('zev-theme', next);
    }

    // Set saved theme
    const saved = localStorage.getItem('zev-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', saved);
    themeBtn.innerText = saved === 'dark' ? 'üåô' : '‚òÄÔ∏è';

    // 2. Grammar Check Logic
    async function checkGrammar() {
        const text = editor.value;
        if(!text.trim()) return;

        const btn = document.getElementById('checkBtn');
        btn.innerHTML = '<span>‚ö°</span> Scanning...';
        btn.disabled = true;

        try {
            const response = await fetch('https://api.languagetool.org/v2/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'text': text, 'language': 'en-US' })
            });
            const data = await response.json();
            
            updateStats(text);
            renderIssues(data.matches);
        } catch (e) {
            alert("Connection error. Check your internet.");
        } finally {
            btn.innerHTML = '<span>‚ú¶</span> Analyze Text';
            btn.disabled = false;
        }
    }

    // 3. Stats & Vibe Logic
    function updateStats(text) {
        const words = text.split(/\s+/).filter(x => x).length;
        const sentences = text.split(/[.!?]+/).filter(x => x).length || 1;
        
        // Custom 2026 Readability Logic
        const score = Math.max(0, Math.min(100, Math.round(120 - (1.5 * (words/sentences)))));
        
        document.getElementById('readScore').innerText = score;
        document.getElementById('vibeBar').style.width = score + '%';
        
        let msg = "Complex and Academic";
        if(score > 50) msg = "Clear and Professional";
        if(score > 80) msg = "Highly Accessible & Friendly";
        document.getElementById('vibeMsg').innerText = msg;
    }

    // 4. Render Corrections
    function renderIssues(matches) {
        const container = document.getElementById('issueContainer');
        container.innerHTML = matches.length ? '' : '<p style="color:#10b981; font-weight:700;">Zero errors detected. Pure excellence.</p>';

        matches.forEach(m => {
            const card = document.createElement('div');
            card.className = 'issue-card';
            const suggestion = m.replacements[0]?.value || "Verify";
            
            card.innerHTML = `
                <div style="font-weight:800; font-size:12px; color:var(--text-dim); text-transform:uppercase;">${m.shortMessage || 'Grammar'}</div>
                <div style="font-size:15px; margin: 8px 0; font-weight: 600;">${m.message}</div>
                <div class="fix-pill" onclick="applyFix(${m.offset}, ${m.length}, '${suggestion}')">Use "${suggestion}"</div>
            `;
            container.appendChild(card);
        });
    }

    window.applyFix = (offset, length, fix) => {
        const val = editor.value;
        editor.value = val.substring(0, offset) + fix + val.substring(offset + length);
        checkGrammar(); // Re-scan
    };
</script>

</body>
</html>
